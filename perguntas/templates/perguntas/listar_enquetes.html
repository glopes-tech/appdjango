{% extends 'base.html' %}
{% block content %}
    <h1>Lista de Enquetes</h1>
    <ul>
        {% for enquete in enquetes %}
            <li><a href="{% url 'detalhar_enquete' enquete.pk %}">{{ enquete.titulo }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'criar_enquete' %}">Criar Nova Enquete</a>
{% endblock %}
