{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Responder Enquete: {{ enquete.titulo }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'perguntas/style.css' %}">
</head>
<body>
    <h1>{{ enquete.titulo }}</h1>
    <p>{{ enquete.descricao }}</p>

    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div>
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                    <div style="color: red;">{{ field.errors }}</div>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit">Enviar Respostas</button>
    </form>
</body>
</html>
